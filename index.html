<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header><h1>Social links profile </h1></header>
    <main class="main-container">
      <div class="card">
        <img class="image" src="./assets/images/avatar-jessica.jpeg" alt="profile-img"/>
        <div class="name-location"> 
          <span class="name">Jessica Randall</span>
          <span class="location">London, United Kingdom</span>
        </div>
        <p class="text">"Front-end developer and avid reader."</p>
      <ul class="list">
        <li class="listItem">GitHub</li>
        <li class="listItem">Frontend Mentor</li>
        <li class="listItem">LinkedIn</li>
        <li class="listItem">Twitter</li>
        <li class="listItem">Instagram</li>
      </ul>
      </div>

  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yogesan</a>.
</footer>

  

  </div>
</body>
</html>
